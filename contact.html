<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Allkin&family=Archivo+Black&family=Oswald:wght@200..700&display=swap"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
        ></script>
        <script type="text/javascript">
            (function () {
                emailjs.init({
                    publicKey: 'V0ldW5PP9LutqPAcJ',
                });
            })();
        </script>
    </head>
    <body>
        <div class="nav-overlay" id="navOverlay"></div>
        <nav class="main-nav nav-contact">
            <div class="logo">JUSTIN</div>
            <div class="navigation-link" id="navLinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Project</a>
                <!-- <a href="skills.html">Skill</a> -->
                <a href="tools.html">Tools</a>
                <a href="contact.html">Contact</a>
            </div>
            <button
                class="hamburger"
                id="hamburger"
                aria-label="Toggle menu"
                aria-expanded="false"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <section class="contact">
            <div class="cf-wrapper">
                <div class="cf-header reveal">
                    <span class="cf-tag">CONTACT</span>
                    <h2 class="cf-title">Get in Touch</h2>
                    <p class="cf-subtitle">
                        Have a project in mind? Send me a message.
                    </p>
                </div>
                <div class="cf-card reveal reveal-delay-1">
                    <form id="contactForm" class="cf-form">
                        <div class="cf-row">
                            <div class="cf-field">
                                <label for="fullname" class="cf-label"
                                    >Full Name</label
                                >
                                <input
                                    type="text"
                                    name="name"
                                    id="fullname"
                                    placeholder="John Doe"
                                    class="cf-input"
                                    required
                                />
                            </div>
                        </div>
                        <div class="cf-row">
                            <div class="cf-field">
                                <label for="email" class="cf-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="john.doe@mail.com"
                                    class="cf-input"
                                    required
                                />
                            </div>
                        </div>

                        <div class="cf-row">
                            <div class="cf-field">
                                <label for="message" class="cf-label"
                                    >Message</label
                                >
                                <textarea
                                    rows="4"
                                    name="message"
                                    id="message"
                                    placeholder="Write your message..."
                                    class="cf-input cf-textarea"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="cf-bottom">
                            <button type="submit" class="cf-submit">
                                Send Message &rarr;
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.14/dist/lenis.min.js"></script>
        <script defer src="assets/js/index.js"></script>
    </body>
</html>
